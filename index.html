<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slide"></div>
<div id="page-container">
    <div class="content" id="content-wrap">
        <div class="animate__animated animate__zoomIn animate__delay-1s player">
        <div class="wrapper">
            <div class="details">
            <div class="now-playing">Now Playing</div>
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Artist</div>
            </div>

            <div class="slider-container">
            <div class="current-time">00:00</div>
            <input
                type="range"
                min="1"
                max="100"
                value="0"
                class="seek-slider"
                onchange="seekTo()"
            />
            <div class="total-duration">00:00</div>
            </div>

            <div class="slider-container">
            <i class="fa fa-volume-down"></i>
            <input
                type="range"
                min="1"
                max="100"
                value="99"
                class="volume-slider"
                onchange="setVolume()"
            />
            <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
            <div class="random-track" onclick="randomTrack()">
                <i class="fas fa-random" title="random"></i>
            </div>

            <div class="prev-track" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
            </div>

            <div class="playpause-track" onclick="playpauseTrack()">
                <i class="fa fa-play-circle fa-3x"></i>
            </div>

            <div class="next-track" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-2x"></i>
            </div>

            <div class="repeat-track" onclick="repeatTrack()">
                <i class="fa fa-repeat" title="repeat"></i>
            </div>
            </div>
        </div>
        </div>
    </div>
    <footer>
      <p>
        This music player was created by:
        <a href="https://andrewc411.github.io/">Andrew Carroll</a><br />
        <a href="https://github.com/andrewc411/musicplayer">Source Code</a>
      </p>
    </footer>
</div>
  </body>
  <script>
    var images = [
        'assets/BGimages/BGimg1.jpg',
        'assets/BGimages/BGimg2.jpg',
        'assets/BGimages/BGimg3.jpg',
        'assets/BGimages/BGimg4.jpg',
        'assets/BGimages/BGimg5.jpg',
        'assets/BGimages/BGimg6.jpg',
        'assets/BGimages/BGimg7.jpg'
    ];
    var currentImageIndex = 0;
    
    var slideshow = document.querySelector('.slideshow-container');
    var slide = document.querySelector('.slide');

    function loadNextImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;

        // Preload the next image
        var nextImage = new Image();
        nextImage.src = images[currentImageIndex];

        // Fade out the current slide
        slide.style.opacity = 0;
        
        setTimeout(function () {
            // Set the background image of the slide
            slide.style.backgroundImage = 'url("' + images[currentImageIndex] + '")';

            // Fade in the slide
            slide.style.opacity = 1;
        }, 0); // Delay for fade-out effect
    }

    function startSlideshow() {
        // Set initial background image for the slide
        slide.style.backgroundImage = 'url("' + images[currentImageIndex] + '")';
        
        setInterval(loadNextImage, 15000); // 5 seconds delay for each image
    }

    startSlideshow();
</script>
  <script src="script.js"></script>
</html>
